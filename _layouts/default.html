<!DOCTYPE html>
<html>
  <head>
    <title>csv,conf,v6 - May 4-5 2021 - Online</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,500" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph Data -->
  <meta name="twitter:title" content="csv,conf,v6 - May 4-5, 2021 - Online"/>
  <meta name="twitter:url" content="http://csvconf.com"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:description" content="A community conference for data makers everywhere featuring stories about data sharing and data analysis from science, journalism, government, and open source."/>    
    
{% if page.speakers/#{{ speaker.name | slugify }} %}
  {% if speaker.twitter %}
    <meta name="twitter:title" content="{{ speaker.title }}">
    <meta name="twitter:description" content="{{ speaker.abstract }}">
    <meta name="twitter:url" content="{{ site.url }}/speakers/#{{ speaker.name | slugify }}">
    <meta name="twitter:site" content="@{{ speaker.twitter }}">
  {% else %}
    <meta name="twitter:title" content="{{ speaker.title }}">
    <meta name="twitter:description" content="{{ speaker.abstract }}">
    <meta name="twitter:url" content="{{ site.url }}/speakers/#{{ speaker.name | slugify }}">
  {% endif %}
  {% if speaker.img %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}/img/speakers-2021/{{ speaker.img }}">
  {% else %} 
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}/img/speakers-2021/yellow_comma.png">
  {% endif %} 
{% endif %}
  
  
  </head>

  <body class="wrap" id="pantone-2021-theme">

    {% include header.html %}

    <div class="{% if page.class %}{{ page.class }}{% endif %}">
      {{ content }}
      {% include footer.html %}
    </div>

  </body>
</html>
